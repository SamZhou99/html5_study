<script type="text/javascript">
var app = my.init(0x000000);
app.stop();

my.load([['', 'images/mc.json']], onComplete);

function onComplete() {
	app.renderer.resize(window.innerWidth, window.innerHeight);

	var frames = [];
	for (var i=1; i<26; i++) {
		frames.push(PIXI.Texture.fromFrame('Explosion_Sequence_A ' + i + '.png'));
	}
	var anim = new PIXI.extras.AnimatedSprite(frames);

	anim.x = app.screen.width / 2;
    anim.y = app.screen.height / 2;
    anim.anchor.set(0.5);
    anim.animationSpeed = 0.5;
    anim.gotoAndPlay(Math.floor(Math.random()*26+1));
    // anim.play();

    anim.interactive = true;
    anim.buttonMode = true;
    anim.on('pointerdown', onClick);

    app.stage.addChild(anim);

    app.start();
}

function onClick(e) {
	var target = e.currentTarget;

    if (target.playing) {
        target.stop();
        return;
    }

	target.play();
}


</script>
