<!DOCTYPE html>
<html>
<head>
	<title>keyborad</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<script type="text/javascript" src="./js/pixi.min.js"></script>
	<script type="text/javascript" src="./js/my.js"></script>
</head>
<body>

<canvas id="myCanvas"></canvas>

</body>
</html>



<script type="text/javascript">
	var myView = document.getElementById('myCanvas');
	var app = new PIXI.Application(1, 1, {
		view : myView,
		backgroundColor : 0x1099bb,
		antialias : true,
		transparent : false
	});
	app.renderer.autoResize = true;
	resize();
	window.addEventListener('resize', resize);
	
	var basicText = new PIXI.Text('请按下键盘');
	app.stage.addChild(basicText);

	var bunny = PIXI.Sprite.fromImage('./images/bunny.png');
	bunny.anchor.set(0.5);
	bunny.x = app.screen.width / 2;
	bunny.y = app.screen.height / 2;
	app.stage.addChild(bunny);
	
	var speed = 20;
	window.addEventListener('keydown', (e)=>{
		basicText.text = [e.key, e.keyCode, e.code, e.altKey, e.ctrlKey].toString();
		myView.focus();
		if (e.key == 'ArrowLeft') {
			bunny.x -= speed;
			return;
		}

		if (e.key == 'ArrowRight') {
			bunny.x += speed;
			return;
		}

		if (e.key == 'ArrowUp') {
			bunny.y -= speed;
			return;
		}

		if (e.key == 'ArrowDown') {
			bunny.y += speed;
			return;
		}
	});

	


	function resize() {
		app.renderer.resize(window.innerWidth, window.innerHeight);
	}
</script>
